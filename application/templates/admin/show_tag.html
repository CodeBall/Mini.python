<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{node_title.nod_title}} 属性</h1>
<a style="text-decoration: none" href="/admin/add_tag/{{start}}/0/1"><button>添加属性</button></a>
    {% for i in rnt[start] recursive %}
        <h4>{% for x in range(i.tag_level) %}&nbsp;&nbsp;&nbsp;&nbsp;{% endfor %}
            {{i.tag_name}}
            {% if i.tag_level == 1 %}
                <a style="text-decoration: none" href="/admin/add_tag/{{i.tag_node}}/{{i.tag_id}}/2"><button>添加属性</button></a>
            {% endif %}
        </h4>
        {% if i.tag_id in rnt %}
            {{loop(rnt[i.tag_id])}}
        {% endif %}
    {% endfor %}
</body>
</html>
