<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 80%;height: auto;float: left">
    <ul>
    {% for i in rnt[21] recursive %}
        <h4>{% for x in range(i.nod_level-100) %}&nbsp;&nbsp;&nbsp;&nbsp;{% endfor %}
            <a style="text-decoration: none" href="/node/children/{{i.node_id}}">{{i.nod_title}}</a>
            {% if i.nod_level == 101%}
                <a style="text-decoration: none" href="/add_topic/{{i.node_id}}"><button>发帖</button></a>
            {% endif %}
        </h4>
        {% if i.node_id in rnt %}
            {{loop(rnt[i.node_id])}}
        {% endif %}
    {% endfor %}
</ul>
</div>
</body>
</html>
